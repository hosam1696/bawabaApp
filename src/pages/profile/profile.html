<ion-header>
    <ion-navbar >
        <ion-title>
            صفحتي
        </ion-title>
        <ion-buttons start right>
            <button color="Primary" ion-button icon-only>
                <ion-icon color="Primary" name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>



</ion-header>

<ion-content fullscreen >
    <div *ngIf="user;else noUser">
    <div class="top-header">
        <div class="user-img">
            <img *ngIf="!user?.logo" src="./assets/img/male.jpg" alt=""/>
            <img *ngIf="user?.logo" src="{{user.logo}}" alt=""/>
        </div>
        <div class="change-img" (click)="imageActionSheet()">
            <ion-icon name="camera"></ion-icon>
        </div>
        <h2 class="user-name" >{{userLabel}}</h2>
        <!--<h2 class="user-name" *ngIf="user.firstName" >{{user.firstName}} {{user.lastName}}</h2>-->

        <ion-row>
            <ion-col col-6 class="contact-us">
                <ion-icon name="chatbubbles" (click)="contactus()"></ion-icon>
            </ion-col>
            <ion-col col-6 class="edit-profile">
                <ion-icon name="cog" (click)="goEditProfile()"></ion-icon>
            </ion-col>
        </ion-row>
    </div>
    <div class="co-info" *ngIf="user.roles[4]">
        <ion-row>
            <ion-col col-6>
                <h4>عدد المسارات</h4>
                <p>{{user.numberOfRoutes}}</p>
            </ion-col>
<!--            <ion-col col-4>
                <h4>عدد الزيارات</h4>
                <p>160</p>
            </ion-col>-->
            <ion-col col-6>
                <h4> مرات الحجز</h4>
                <p>{{user.numberOfTickets}}</p>
            </ion-col>
        </ion-row>
    </div>
  <div class="location-map">
        <button ion-button full item-end icon-right (click)="openBrowserMao()">
            <ion-icon name="pin"></ion-icon>
            الموقع على الخريطة
        </button>
    </div>
