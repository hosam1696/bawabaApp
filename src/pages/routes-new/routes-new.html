<ion-header>

  <ion-navbar>
    <ion-title>New Route</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >Route Title</ion-label>
    <ion-input type="text" [(ngModel)]="routeTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>From</ion-label>
    <ion-select [(ngModel)]="routeFrom" multiple="false" >
      <ion-option *ngFor="let city of cities" [value]="city.tid" >{{city.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>To</ion-label>
    <ion-select [(ngModel)]="routeTo" multiple="false" >
      <ion-option *ngFor="let city of cities" [value]="city.tid" >{{city.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Vichale Type</ion-label>
    <ion-select [(ngModel)]="routeVehicle" multiple="false" >
      <ion-option *ngFor="let vehicle of vehicles" [value]="vehicle.tid" >{{vehicle.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed >Plate Number</ion-label>
    <ion-input [(ngModel)]="platenumber" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed >Price/month</ion-label>
    <ion-input [(ngModel)]="routepricem" type="number" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed >Price/term</ion-label>
    <ion-input [(ngModel)]="routepricet" type="number" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed >Seats</ion-label>
    <ion-input [(ngModel)]="routeSeats" type="number" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed >Available</ion-label>
    <ion-input [(ngModel)]="routeAvailSeats" type="number" ></ion-input>
  </ion-item>

</ion-content>
