<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>بحث عن مواصلات</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <div *ngIf="!showLoader">
        <ion-card>
            <ion-card-content>
                من فضلك قم بتحديد المدينة التى تبحث عن مواصلات بداخلها         
            </ion-card-content>
        </ion-card>

        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let city of cities" col-6 class="city-btn">
                    <button [ngClass]="(city.tid == cityId)?'activated':'no'" ion-button outline icon-left (click)="godistricts(city.tid,city.name)">
                        {{city.name}}-{{cityId}}
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                </ion-col>


            </ion-row>
        </ion-grid>
        <ion-card>
            <ion-card-content>
                الخدمة تتوفر حاليا في المدن والمحافظات المذكورة فقط ، وسيتم اضافة المدن الأخرى تدريجيا            
            </ion-card-content>
        </ion-card>

    </div>
    <div text-center class="col-center"   *ngIf="showLoader" >
        <ion-spinner name="circles"></ion-spinner>
        <!--        <div>جارى جلب المحتوى  </div>-->
    </div>
</ion-content>
