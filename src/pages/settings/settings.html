
<ion-header>
    <ion-navbar >
        <ion-title>الاعدادات</ion-title>
      <ion-buttons start>
        <button ion-button clear>
          <ion-spinner *ngIf="logOutSpinner"></ion-spinner>
        </button>
      </ion-buttons>
    </ion-navbar>


</ion-header>

<ion-content class="card-background-page" parallax-header>

    <div class="top-content" [hidden]="!name">
        <div class="header-image" (click)="goProfile()">
            <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png" />
        </div>
        <h4 class="user-name">{{name || 'no set user'}}</h4>
        <p class="user-mail">{{email || 'notsetemail@gmail.com'}}</p>
    </div>


    <div class="main-content">

        <div class="inner-content">
            <ion-list [hidden]="name">
              <ion-item (click)="toLogin()">
                <ion-icon ios="ios-cog" md="md-cog" item-start></ion-icon>
                <div class="inner-item">
                  تسجيل الدخول
                  <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                </div>

              </ion-item>

              <ion-item (click)="toSignup()">
                <ion-icon ios="ios-cog" md="md-cog" item-start></ion-icon>
                <div class="inner-item">
                  تسجيل حساب جديد
                  <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                </div>

              </ion-item>
            </ion-list>
            <ion-list [hidden]="!name">
                <ion-list-header color="light">
                    الاعدادات
                </ion-list-header>

                <ion-item (click)="goEditProfile()">
                    <ion-icon ios="ios-cog" md="md-cog" item-start></ion-icon>
                    <div class="inner-item">
                        تعديل البيانات الشخصية
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>

                </ion-item>

                <ion-item (click)="goComplaints()">
                    <ion-icon ios="ios-document" md="md-document" item-start></ion-icon>
                    <div class="inner-item">
                        شكاوى العملاء
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list [hidden]="!name">
                <ion-list-header color="light">
                    التطبيق
                </ion-list-header>

              <ion-item (click)="toTerms()">
                    <ion-icon ios="ios-clipboard" md="md-clipboard" item-start></ion-icon>
                    <div class="inner-item">
                        سياسة الاستخدام
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>
                </ion-item>

                <ion-item (click)="contactus()">
                    <ion-icon ios="ios-call" md="md-call" item-start></ion-icon>
                    <div class="inner-item">
                        اتصل بنا
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>
                </ion-item>

              <ion-item (click)="shareApp()">
                    <ion-icon ios="ios-share-alt" md="md-share-alt" item-start></ion-icon>
                    <div class="inner-item">
                        شارك التطبيق
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>
                </ion-item>

                <!--                <ion-item (click)="goProfile()">
                                    go Profile
                                </ion-item>-->
            </ion-list>

            <ion-list [hidden]="!name">

                <ion-list-header color="light">
                    تسجيل الخروج
                </ion-list-header>
                <ion-item (click)='Logout()'>
                    <ion-icon ios="ios-log-out" md="md-log-out" item-start></ion-icon>
                    <div class="inner-item">
                        تسجيل الخروج
                        <ion-icon ios="ios-arrow-back" md="md-arrow-back" item-end></ion-icon>
                    </div>
                </ion-item>

                <!--                <ion-item (click)="goProfile()">
                                    go Profile
                                </ion-item>-->
            </ion-list>

            <div class="powered-by">
                <h4>
                    powered by it plus
                </h4>
            </div>




        </div>

    </div>

</ion-content>
