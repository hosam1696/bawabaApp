<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>الأحياء</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div *ngIf="!showLoader">
        <ion-card>
            <ion-card-content>
                من فضلك قم بتحديد الحي الذي تبحث عن مواصلات بداخله
            </ion-card-content>
        </ion-card>

        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let dist of districts" col-12 class="city-btn">
                  <button [ngClass]="{'activated':dist.tid == DistId}" ion-button outline icon-left
                          (click)="gouniversity(dist.tid,dist.title)">
                    {{dist.title}}
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
    <div text-center class="col-center"   *ngIf="showLoader" >
      <ion-spinner></ion-spinner>
        <!--        <div>جارى جلب المحتوى  </div>-->
    </div>

</ion-content>
