<ion-header>

    <ion-navbar>
        <ion-title>مراسلة البوابة </ion-title> <!-- {{userLabel ||'البوابة'}} -->
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
<!--                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="subject" placeholder="موضوع الرسالة "></ion-input>
        </ion-item>

        <ion-item>
            <ion-textarea [(ngModel)]="message" placeholder="نص الرسالة"></ion-textarea>
        </ion-item>
    </ion-list>
    <ion-row>
        <button ion-button full (click)="Send()">إرسال</button>
    </ion-row>
</ion-content>
