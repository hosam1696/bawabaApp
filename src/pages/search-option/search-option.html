
<ion-header>
    <ion-navbar>
        <ion-title>خيارات البحث</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="main-content">

        <div class="inner-content">

            <ion-list class="location-data">

                <ion-item>

                  <ion-label>المدينة</ion-label>
                  <ion-select
                    okText="تم"
                    cancelText="الغاء"
                    [ngModel]="CityModel"
                    (ngModelChange)="cityChange($event)"
                  >
                    <ion-option selected>قم باختيار المدينة</ion-option>
                    <ion-option *ngFor="let city of AllCities" [value]="city.tid+','+city.name">{{city.name}}</ion-option>


                  </ion-select>
                </ion-item>

                <ion-item class="city">
                    <ion-label>الجامعة</ion-label>

                    <ion-select
                        okText="تم"
                        cancelText="الغاء"
                    [(ngModel)]="UniversityModel">
                        <ion-option value="reyad" selected [hidden]="AllCities">قم بتحديد المدينة أولا</ion-option>
                      <ion-option *ngFor="let university of AllUniversity" [value]="university.title"> {{university.title}}</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item class="city">
                    <ion-label>الأحياء</ion-label>

                  <ion-label [hidden]="AllCities||!showDistrictsLoader" class="holder">

                    <ion-spinner name="crescent"></ion-spinner>
                    <ion-icon name="md-arrow-dropdown"></ion-icon>
                  </ion-label>
                  <ion-label [hidden]="AllCities||showDistrictsLoader" class="holder">
                    <span>يرجى تحديد المدينة اولا</span>
                    <!--<ion-spinner name="crescent"></ion-spinner>-->
                    <ion-icon name="md-arrow-dropdown"></ion-icon>
                  </ion-label>
                    <ion-select [hidden]="!AllCities" [(ngModel)]="DistrictModel"
                    okText="تم"
                    cancelText="الغاء">
                      <ion-option value="reyad" selected [hidden]="AllCities">قم بتحديد المدينة أولا</ion-option>
                      <ion-option *ngFor="let district of AllDistricts" [value]="district.title"> {{district.title}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>



        </div>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar (click)="dismiss(CityModel, UniversityModel, DistrictModel)">
        <ion-title>عرض المسارات </ion-title>
    </ion-toolbar>
</ion-footer>
